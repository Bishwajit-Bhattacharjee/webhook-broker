apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webhook-broker-chart.fullname" . }}
  labels:
    {{- include "webhook-broker-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "webhook-broker-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "webhook-broker-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "webhook-broker-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.broker.port }}
              protocol: TCP
          volumeMounts:
            - name: conf-vol
              mountPath: /webhook-broker.cfg
          livenessProbe:
            tcpSocket:
              port: {{ .Values.broker.port }}
            initialDelaySeconds: {{ .Values.broker.probeInitialDelay }}
            periodSeconds: {{ .Values.broker.probeInterval }}
          readinessProbe:
            httpGet:
              path: /_status
              port: {{ .Values.broker.port }}
            initialDelaySeconds: {{ .Values.broker.probeInitialDelay }}
            periodSeconds: {{ .Values.broker.probeInterval }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: conf-vol
          configMap:
            name: webhook-broker.cfg
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
